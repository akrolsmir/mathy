<html>
  <h1>Hello World</h1>
  <div id="app">
    {{ message }}

    <input placeholder="Put in a number to cube" v-model="numberInput" />
    {{ squared }}
  </div>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!",
      numberInput: 0,
    },
    computed: {
      squared() {
        return this.numberInput ** 2;
      },
    },
  });
</script>
